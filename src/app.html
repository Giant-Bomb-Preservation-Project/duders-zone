<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" href="%sveltekit.assets%/favicon-gb.ico" />
		<title>Duders Zone</title>
		<meta name="description" content="An archival website about video games." />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="duders.zone" />
		<meta property="twitter:url" content="https://duders.zone/" />
		<meta name="twitter:title" content="Duders Zone" />
		<meta name="twitter:description" content="An archival website about video games." />
		<meta name="twitter:image" content="https://duders.zone/image-square.png" />

		<!-- OpenGraph -->
		<meta property="og:url" content="https://duders.zone/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Duders Zone" />
		<meta property="og:description" content="An archival website about video games." />
		<meta property="og:image" content="https://duders.zone/image.png" />
		<meta property="og:image:width" content="206" />
		<meta property="og:image:height" content="140" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
